<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relocation Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans" x-data="shopApp()">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight" x-text="t[lang].title"></h1>
            <div class="flex gap-2">
                <template x-for="l in ['ua', 'en', 'es']">
                    <button @click="lang = l" 
                            :class="lang === l ? 'bg-black text-white' : 'bg-gray-100'"
                            class="px-3 py-1 rounded-full text-xs font-medium uppercase transition" 
                            x-text="l"></button>
                </template>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <section class="mb-12 bg-white p-6 rounded-2xl shadow-sm border">
            <h2 class="text-2xl font-bold mb-4" x-text="t[lang].aboutTitle"></h2>
            <p class="text-gray-600 mb-6 leading-relaxed" x-text="t[lang].aboutText"></p>
            <div class="flex gap-4 mt-6">
                <a :href="'https://t.me/' @lagerfeeld" class="flex-1 bg-[#229ED9] text-white py-3 rounded-xl font-bold text-center transition hover:opacity-90">Telegram</a>
                <a :href="'https://wa.me/' 380984002947" class="flex-1 bg-[#25D366] text-white py-3 rounded-xl font-bold text-center transition hover:opacity-90">WhatsApp</a>
            </div>
            <div class="flex gap-4 mt-6">
                <a :href="'https://t.me/' + contacts.tg" 
                    target="_blank"
                    class="flex-1 bg-[#54a9eb] text-white py-4 rounded-2xl font-bold text-center transition hover:opacity-90 shadow-sm flex items-center justify-center gap-2">
                    <span>Telegram</span>
                </a>
                <a :href="'https://wa.me/' + contacts.wa" 
                    target="_blank"
                    class="flex-1 bg-[#69d973] text-white py-4 rounded-2xl font-bold text-center transition hover:opacity-90 shadow-sm flex items-center justify-center gap-2">
                    <span>WhatsApp</span>
                </a>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <template x-for="item in products" :key="item.id">
                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden flex flex-col" :class="item.status === 'sold' ? 'opacity-60' : ''">
                    
                    <div class="relative group">
                        <div class="flex overflow-x-auto snap-x snap-mandatory hide-scrollbar">
                            <template x-for="img in item.photos">
                                <div class="min-w-full snap-center aspect-square bg-gray-100">
                                    <img :src="img" class="w-full h-full object-cover" alt="">
                                </div>
                            </template>
                        </div>
                        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/20 backdrop-blur-md px-2 py-1 rounded-full text-[10px] text-white" x-text="'← ' + t[lang].swipe + ' →'"></div>
                        
                        <template x-if="item.status === 'sold'">
                            <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                                <span class="bg-white px-4 py-2 rounded-lg font-bold uppercase tracking-widest text-sm" x-text="t[lang].sold"></span>
                            </div>
                        </template>
                    </div>

                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold leading-tight" x-text="item.name[lang]"></h3>
                            <div class="text-right ml-4">
                                <div class="text-xs text-gray-400 line-through whitespace-nowrap" x-show="item.priceOld" x-text="item.priceOld + ' €'"></div>
                                <div class="text-lg font-black text-red-600 whitespace-nowrap" x-text="item.price + ' €'"></div>
                                <div class="text-[10px] uppercase font-bold text-gray-400 mt-1">
                                    <span x-text="t[lang].countLabel"></span>: <span class="text-gray-600" x-text="item.count"></span>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-500 text-sm mb-6 flex-grow" x-text="item.desc[lang]"></p>
                        
                        <template x-if="item.status !== 'sold'">
                            <div class="mt-auto">
                                <a :href="'https://t.me/' + contacts.tg + '?text=' + encodeURIComponent(t[lang].msg + ' ' + item.name[lang])" 
                                   class="block w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl text-center text-sm font-bold transition-all shadow-md active:scale-95 uppercase tracking-wide">
                                   <span x-text="t[lang].buyBtn"></span>
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </main>
